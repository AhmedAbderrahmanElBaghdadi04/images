<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Photo Gallery</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main>
        <h1>Accessible Interactive Photo Gallery</h1>
        <div class="gallery">
            <figure>
                <img src="image1.jpg" alt="A beautiful mountain landscape at sunrise">
                <figcaption>Sunrise over mountains</figcaption>
            </figure>
            <figure>
                <img src="image2.jpg" alt="A serene beach with crystal clear water">
                <figcaption>Beach with clear water</figcaption>
            </figure>
            <figure>
                <img src="image3.jpg" alt="A bustling city at night with lights glowing">
                <figcaption>Cityscape at night</figcaption>
            </figure>
            <figure>
                <img src="image4.jpg" alt="A vibrant street filled with people and shops">
                <figcaption>Forest trail</figcaption>
            </figure>
            <figure>
                <img src="image5.jpg" alt="A famous tourist destination with stunning architecture">
                <figcaption>Snowy mountain peak</figcaption>
            </figure>
            <figure>
                <img src="image6.jpg" alt="A breathtaking countryside landscape during autumn">
                <figcaption>Blooming garden</figcaption>
            </figure>
        </div>
        <div id="large-image">
            <img src="default.jpg" alt="Default image">
            <p id="large-text">Hover over or focus on an image to see details.</p>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
